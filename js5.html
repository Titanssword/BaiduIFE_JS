<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 05</title>
  </head>
<body>
	<input id="in" type="text"> 
	<!-- <input type="submit" value="左侧入">
	<input type="submit" value="右侧入"> -->
	<button name="left" onclick="left_in()">左侧入</button>
	
	<button name="right" onclick="right_in()">右侧入</button>

	<button name="left" onclick="left_out()">左侧出</button>
	<button name="right" onclick="right_out()">右侧出</button>
	<button name="show">右侧出</button>
	<div id="demo"></div>
	<script type="text/javascript">
		var line = [];
		function onClick(i){

			var temp = document.getElementById("item-"+i).value;
			console.log(temp);
			// var id = temp.id;
			// temp.addEventListener('click',function(){
			// 	num = id.
			// });
		}
		function Delete(){
			var x=document.getElementById("demo");
			x.removeChild(this);
		}

		function show() {
			// body...
			//打印1.0版
			var y=document.getElementById("demo");
			y.innerHTML=line;
			//打印2.0版
			line.forEach(function(x,i){
				span = document.createElement("button");
				span.innerHTML = x;
				span.id = "item-" + i;
				demo.appendChild(span);
				span.onclick = Delete 

				// span.addEventListener('click',function(){
				// 	var temp = document.getElementById("item-"+i).value;
				// 	//console.log(temp);
				// 	alert(temp)
				// })

				
			})
		}
		show();
		function left_in() {
			// body...
			//在头插入元素
			var input = document.getElementById("in").value;
			console.log(input);
			//判断输入的数字在10-100之间
			if(line.length<=60){
					if(input>=10&&input<=100){
					line.unshift(input);
					show();
				}
				else{
					alert("输入的数字在10-100");
				}
			}
			else{
				alert("数量最多为60");
			}
			
			
		}
		function right_in() {
			// body...
			//在尾部插入元素
			var input = document.getElementById("in").value;
			console.log(input);
			if(line.length<=60){
				if(input>=10&&input<=100){
					line.push(input);
					show();
				}
				else{
					alert("输入的数字在10-100");
				}
			}
			else{
				alert("数量最多为60");
			}
			
			
		}
		function left_out() {
			// body...
			//删除第一个元素

			var output = line.shift();
			alert(output);

			show();
		}
		function right_out(){
			//删除最后一个元素
			var output = line.pop();
			alert(output);
			show();
		}

	</script>
</body>
</html>
